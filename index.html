<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hesap Makinesi</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2a22e168d6.js" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/theme-toggle@0.1.5/dist/theme-toggle.js" crossorigin="anonymous"></script>

        <script>

            function insert(num){
                document.form.textview.value = document.form.textview.value+num;
            }

            function equal(){
                const exp = document.form.textview.value;
                if(exp){
                    document.form.textview.value = eval(document.form.textview.value);
                }
            }

            function clean(){
                document.form.textview.value = "";
            }

            function back(){
                const exp = document.form.textview.value;
                document.form.textview.value = exp.substring(0,exp.length-1);
            }

        </script>
    </head>
    <body>
        <theme-toggle theme="light" storable="false"></theme-toggle>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="Sil" onclick="back()"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td rowspan="5"><input class="button" style="height: 145px" type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" style="width: 144px" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
        
        <script>


        </script>
    </body>
</html>
